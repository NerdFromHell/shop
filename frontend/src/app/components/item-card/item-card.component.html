<div dir="rtl" fxFlex="100">
  <mat-card>
    <img mat-card-image src="{{this.product.image}}" alt="Photo of a product">

    <mat-card-header>
      <mat-card-title>{{this.product.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div></div>
      <p>
        {{this.product.description}}
      </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-content>
      <p>
        מחיר: {{this.product.price}} ש"ח ליחידה
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div dir="ltr">
        <button mat-raised-button color="primary" (click)="buyNow()">
          קנה עכשיו
        </button>
        <button mat-raised-button color="accent" (click)="addToBasket()">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
